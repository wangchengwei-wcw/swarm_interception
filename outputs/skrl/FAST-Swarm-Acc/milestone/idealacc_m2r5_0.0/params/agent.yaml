seed: 42
models:
  separate: false
  policy:
    class: GaussianMixin
    clip_actions: false
    clip_log_std: true
    min_log_std: -0.357
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
    - name: net
      input: STATES
      layers:
      - 1024
      - 1024
      - 1024
      - 512
      - 512
      - 256
      - 256
      activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: false
    network:
    - name: net
      input: STATES
      layers:
      - 1024
      - 1024
      - 1024
      - 512
      - 512
      - 256
      - 256
      activations: elu
    output: ONE
memory:
  class: RandomMemory
  memory_size: -1
agent:
  class: IPPO
  shared_parameters: true
  rollouts: 100
  learning_epochs: 4
  mini_batches: 5
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 0.0001
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.016
    max_lr: 0.0005
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: true
  entropy_loss_scale: 0.001
  value_loss_scale: 1.0
  kl_threshold: 0.0
  rewards_shaper_scale: 1.0
  time_limit_bootstrap: true
  experiment:
    directory: /home/laji/Wss/e2e_swarm/swarm_rl/outputs/skrl/FAST-Swarm-Acc/flowline
    experiment_name: 2025-07-28_19-40-42_ippo_torch
    write_interval: 50
    checkpoint_interval: 5000
trainer:
  class: SequentialTrainer
  timesteps: 100000
  environment_info: log
  close_environment_at_exit: false
